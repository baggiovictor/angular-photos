<div class="container">
  <ol class="list-unstyled">
    <li *ngFor="let cols of rows" class="row">
      <div *ngFor="let photo of cols" class="col-4">
        <app-card appDarkenOnHover>
          <app-photo [url]="photo.url" [description]="photo.description" />
          <div class="text-center p-1">
            <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2"></i
            >{{ photo.likes }}
            <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2"></i
            >{{ photo.comments }}
          </div>
        </app-card>
      </div>
    </li>
  </ol>
</div>

<ng-container *ngIf="!photos?.length">
  <p class="text-center text-muted">Sorry, no photos</p>
</ng-container>
